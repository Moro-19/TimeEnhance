{% extends "base.html" %}

{% block title %}Login - Time Enhance{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center">üîê Login to Time Enhance</h2>
        <p class="text-center mb-30" style="color: #7F8C8D;">Welcome back! Let's get productive.</p>
        
        <form method="POST" action="/users/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                Login
            </button>
        </form>
        
        <p class="text-center mt-30" style="color: #7F8C8D;">
            Don't have an account? Contact admin to create one.
        </p>
    </div>
</div>
{% endblock %}
